<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>8Comic下載器(Electron)</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" media="screen" charset="utf-8">
  <script type="text/javascript">
    window.$ = window.jQuery = require("jquery");
    require("bootstrap");
  </script>
</head>

<body>
  <div class="container-fluid">
    <header class="page-header">
      <h1>8Comic下載器</h1>
    </header>
    <section>

      <div class="row">
        <div class=" col-xs-offset-1 col-xs-10">
          <div class="progress">
            <div id="progressbar" class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
          </div>
        </div>
      </div>
      <div class="row">
        <h3 class="col-xs-12">漫畫目錄</h3>
        <div class="col-xs-12 col-md-8">
          <span id="saveComicDialog">[尚未設定]</span>
        </div>
        <div class="col-xs-12 col-md-2">
          <input type="button" id="setComicFolder" value="設定漫畫目錄" class="btn btn-info btn-block" />
        </div>
        <div class="col-xs-12 col-md-2">
          <input type="button" id="openComicFolder" value="開啟漫畫目錄" class="btn btn-primary btn-block" />
        </div>
      </div>
      <div class="row">
        <h3 class="col-xs-12">漫畫清單</h3>
        <div class="col-xs-12 col-md-8">
          <select id="comicList" class="form-control">
          </select>
        </div>
        <div class="col-xs-2 col-md-1">
          <input type="button" id="removieFromComicList" value="移除" class="btn btn-danger btn-block" />
        </div>
        <div class="col-xs-10 col-md-3">
          <input type="button" id="getPictureList" value="取得漫畫清單" class="btn btn-info btn-block" />
        </div>
        <div class="col-xs-12 col-md-5" style="margin-top: 5px;">
          <input type="text" id="addComicUrl" value="" class="form-control" placeholder="請輸入漫畫網址..." />
        </div>
        <div class="col-xs-12 col-md-3" style="margin-top: 5px;">
          <input type="button" id="addComicUrlButton" value="加入漫畫網址" class=" btn btn-info btn-block " />
        </div>
        <div class="col-xs-12 col-md-4" style="margin-top: 5px;">
          <div class="row form-horizontal pull-left">
            <label class="col-xs-3 control-label" for="lastNVolume">抓最後</label>
            <div class="col-xs-4">
              <input class="form-control" type="number" id="lastVols" value="10" />
            </div>
            <label class="col-xs-1 control-label" for="lastNVolume">集</label>
            <div class="checkbox col-xs-3">
              <label>
                <input type="checkbox" id="getAllPictures">全抓
              </label>
            </div>
          </div>

        </div>
      </div>
      <div class="row">
        <h3 class="col-xs-12">下載清單</h3>
        <div class="col-xs-12">
          <div class="col-xs-12 col-md-offset-5 col-md-2">
            <input type="button" id="clearPictureUrls" class="btn btn-danger btn-block" value="清除下載清單" />
          </div>
          <div class="col-xs-12 col-md-2">
            <input type="button" id="startDownload" class="col-xs-12 col-md-2 btn btn-success btn-block" value="開始下載" />
          </div>
          <div class="col-xs-12 col-md-3">
            <div class="checkbox">
              <label>
                <input type="checkbox" id="skipIfExist" checked>檔案已存在就不下載
              </label>
            </div>
          </div>
        </div>
        <div class="col-xs-12" id="pictureListContainer" style="height: 500px; margin-top: 5px; overflow-y: scroll;">
          <table class="table table-responsive table-hover" id="pictuerList">
            <thead>
              <tr>
                <th>狀態</th>
                <th>存放路徑</th>
                <th>漫畫網址</th>
              </tr>
            </thead>
            <tbody id="comicUrlsList"></tbody>
          </table>
        </div>
      </div>

    </section>
    <footer>
      <div align="center">Copyright (c) 2015 <a href="http://wellwind.idv.tw" target="_blank">Wellwind's Studio</a> All Rights Reserved.
      </div>
    </footer>
  </div>
  <script src="8comicparser.js"></script>
  <script src="index.js"></script>
</body>

</html>
