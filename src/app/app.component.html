<div class="container-fluid">
  <app-header></app-header>
  <section>
    <div class="row">
      <div class=" col-xs-offset-1 col-xs-10">
        <div class="progress">
          <div id="progressbar" class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="100"
            aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
      </div>
    </div>
</div>
<div class="row">
  <h3 class="col-xs-12 text-info"><i class="fa fa-fw fa-list"></i> 漫畫目錄</h3>
  <div class="col-xs-12 col-md-8">
    <span id="saveComicDialog">[尚未設定]</span>
  </div>
  <div class="col-xs-12 col-md-2">
    <a href="javascript: void(0);" class="btn btn-primary btn-block" id="setComicFolder">
      <i class="fa fa-fw fa-gear"></i> 設定漫畫目錄
    </a>
  </div>
  <div class="col-xs-12 col-md-2">
    <a href="javascript: void(0);" class="btn btn-primary btn-block" id="openComicFolder">
      <i class="fa fa-fw fa-folder-open-o"></i> 開啟漫畫目錄
    </a>
  </div>
</div>
<div class="row">
  <h3 class="col-xs-12 text-info"><i class="fa fa-fw fa-list"></i> 漫畫清單</h3>
  <div class="col-xs-12 col-md-8">
    <select id="comicList" class="form-control">
          </select>
  </div>
  <div class="col-xs-12 col-md-2">
    <a href="javascript: void(0);" class="btn btn-danger btn-block" id="removeFromComicList">
      <i class="fa fa-fw fa-trash"></i> 移除
    </a>
  </div>
  <div class="col-xs-12 col-md-2">
    <a href="javascript: void(0);" class="btn btn-info btn-block" id="getPictureList">
      <i class="fa fa-fw fa-file-photo-o"></i> 取得漫畫清單
    </a>
  </div>
  <div class="col-xs-12 col-md-5" style="margin-top: 5px;">
    <input type="text" id="addComicUrl" value="" class="form-control" placeholder="請輸入漫畫網址..." />
  </div>
  <div class="col-xs-12 col-md-3" style="margin-top: 5px;">
    <a href="javascript: void(0);" class="btn btn-info btn-block" id="addComicUrlButton">
      <i class="fa fa-fw fa-plus"></i> 加入漫畫網址
    </a>
  </div>
  <div class="col-xs-12 col-md-4" style="margin-top: 5px;">
    <div class="row form-horizontal pull-left">
      <label class="col-xs-3 control-label" for="lastNVolume">抓最後</label>
      <div class="col-xs-4">
        <input class="form-control" type="number" id="lastVols" value="10" />
      </div>
      <label class="col-xs-1 control-label" for="lastNVolume">集</label>
      <div class="checkbox col-xs-3">
        <label>
                <input type="checkbox" id="getAllPictures">全抓
              </label>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <h3 class="col-xs-12 text-info"><i class="fa fa-fw fa-list"></i> 下載清單</h3>
  <div class="col-xs-12">
    <div class="col-xs-12 col-md-offset-3 col-md-2">
      <a href="javascript: void(0);" class="btn btn-success btn-block" id="oneKeyDownload" data-toggle="tooltip" data-placement="top"
        title="一鍵下載會將[漫畫清單]中所有漫畫分析成下載清單並執行下載動作">
        <i class="fa fa-fw fa-magic"></i> 一鍵下載
        </a>
    </div>
    <div class="col-xs-12 col-md-2">
      <a href="javascript: void(0);" class="btn btn-danger btn-block" id="clearPictureUrls">
        <i class="fa fa-fw fa-remove"></i> 清除下載清單
      </a>
    </div>
    <div class="col-xs-12 col-md-2">
      <a href="javascript: void(0);" class="btn btn-success btn-block" id="startDownload">
        <i class="fa fa-fw fa-download"></i> 開始下載
      </a>
    </div>
    <div class="col-xs-12 col-md-3">
      <div class="checkbox">
        <label>
                <input type="checkbox" id="skipIfExist" checked>檔案已存在就不下載
              </label>
      </div>
    </div>
  </div>
  <div class="col-xs-12" id="pictureListContainer">
    <table class="table table-responsive table-striped table-hover header-fixed" id="pictuerList">
      <thead>
        <tr class="info">
          <th width="15%">狀態</th>
          <th width="40%">存放路徑</th>
          <th width="45%">漫畫網址</th>
        </tr>
      </thead>
      <tbody id="comicUrlsList" style="height: 500px;"></tbody>
    </table>
  </div>
</div>
</section>
<footer>
  <div align="center">Copyright &copy; 2017 <a href="http://wellwind.idv.tw" target="_blank">Wellwind's Studio</a> All Rights Reserved.
  </div>
</footer>
</div>
